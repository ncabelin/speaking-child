<navigation></navigation>
<style>

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

  .table {
    background-color: #4682b4;
    color: white;
  }

  #chartBody {
    background-color: #e4eac4;
  }

  tbody {
    height: 500px;
    overflow:scroll;
  }

	</style>
<div class="container-fluid" ng-controller="chartCtrl as vm" id="chartBody">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center"><span ng-hide="vm.loading">Progress Chart</span><span ng-show="vm.loading">Loading...</span></h3>
      <hr>
    </div>
  </div>
  <div id="chart" class="center-block text-center"></div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <table class="table table-condensed">
        <thead>
          <td><strong>DATE RECORDED</strong></td>
          <td><strong>NUMBER OF WORDS</strong></td>
        </thead>
        <tbody>
          <tr ng-repeat="d in vm.dateList">
            <td>{{ d.age }} months</td>
            <td>{{ d.number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
