<navigation></navigation>
<div class="container" ng-controller="wordCtrl as vm">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
			<button class="btn btn-primary btn-lg" ng-click="vm.showAddForm = true" ng-hide="vm.showAddForm">ADD</button>
		</div>
	</div>
	<br>
	<div class="btn-group btn-group-justified">
		<a class="btn btn-default" ng-click="vm.showPane('word')"><b>Words</b></a>
		<a class="btn btn-default" ng-click="vm.showPane('phrase')"><b>Phrases</b></a>
		<a class="btn btn-default" ng-click="vm.showPane('stat')"><b>Guide</b></a>
	</div><br>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="vm.addWord(vm.new.word)" ng-show="vm.showAddForm" class="well form">
				<div class="form-group">
					<label>Word</label>
					<input type="text" ng-model="vm.new.word" class="form-control" placeholder="Enter 2 or more words to save as phrase" id="newWord">
				</div>
				<div class="form-group">
					<label>Sound</label>
					<input type="text" ng-model="vm.new.sound" class="form-control" placeholder="Optional: Leave blank to be the same as word">
				</div>
				<div class="form-group">
					<label>Category</label>
					<input type="text" ng-model="vm.new.category" class="form-control">
				</div>
				<div class="form-group">
					<label>Date added</label>
					<input type="date" ng-model="vm.new.date_added" class="form-control" placeholder="YYYY/MM/DD">
				</div>
				<button type="submit" class="btn btn-success" ng-click="vm.showAddForm = false; vm.alertMsg = false">SUBMIT</button>
				<a href="" class="btn btn-primary" ng-click="vm.showAddForm = false">CANCEL</a>
			</form>
		</div>
	</div>
	<div class="row" ng-show="vm.showWord">
		<br>
		<div class="col-md-12">
			<h3>{{ vm.words.length }} WORDS</h3>
			<input type="text" ng-model="vm.wordFilter" placeholder="Search..."><br><br>
		</div>
		<div class="col-md-3" ng-repeat="w in vm.words | orderBy : 'word' | filter : vm.wordFilter ">
			<div class="well phrases" ng-click="editWord = true" ng-hide="editWord" ng-init="editWord = false" ng-class="{ 'unresolved': w.status }">
				<h3>{{ w.word }}</h3><br>
				{{ w.sound }}
			</div>
			<div class="well" ng-show="editWord" ng-class="{ 'unresolved': w.status }">
				<form class="form" ng-submit="vm.editWord(w)">
					<div class="form-group">
						<label>Word</label>
						<input class="form-control" ng-model="w.word" type="text">
					</div>
					<div class="form-group">
						<label>Sound</label>
						<input class="form-control" ng-model="w.sound" type="text">
					</div>
					<div class="form-group">
						<label>Category</label>
						<input class="form-control" ng-model="w.category" type="text">
					</div>
					<div class="form-group">
						<label>Date</label>
						<input type="date" class="form-control" ng-model="w.date_added">
					</div>
					<button class="btn btn-success" ng-click="editWord = false">OK</button>
					<a href="" class="btn btn-primary" ng-click="editWord = false">CANCEL</a>
					<a href="" class="btn btn-danger" ng-click="vm.deleteWord(w)">DELETE</a>
				</form>
			</div>
		</div>
	</div>

	<div class="row" ng-show="vm.showPhrase">
		<br>
		<div class="col-md-12">
			<h3>{{ vm.phrases.length }} PHRASES</h3>
			<input type="text" ng-model="vm.phraseFilter" placeholder="Search..."><br><br>
		</div>
		<div class="col-md-3" ng-repeat="p in vm.phrases | orderBy : 'phrase' | filter : vm.phraseFilter">
			<div class="well phrases" ng-click="editPhrase = true" ng-hide="editPhrase" ng-init="editPhrase = false">
				<h3>{{ p.phrase }}</h3><br>
				{{ p.sound }}
			</div>
			<div class="well" ng-show="editPhrase">
				<form class="form" ng-submit="vm.editPhrase(p)">
					<div class="form-group">
						<label>Phrase</label>
						<input class="form-control" ng-model="p.phrase" type="text">
					</div>
					<div class="form-group">
						<label>Sound</label>
						<input class="form-control" ng-model="p.sound" type="text">
					</div>
					<div class="form-group">
						<label>Category</label>
						<input class="form-control" ng-model="p.category" type="text">
					</div>
					<div class="form-group">
						<label>Date</label>
						<input type="date" class="form-control" ng-model="p.date_added">
					</div>
					<button class="btn btn-success" ng-click="editPhrase = false">OK</button>
					<a href="" class="btn btn-primary" ng-click="editPhrase = false">CANCEL</a>
					<a href="" class="btn btn-danger" ng-click="vm.deletePhrase(p)">DELETE</a>
				</form>
			</div>
		</div>
	</div>

	<div class="row" ng-show="vm.showStat">
		<div class="col-md-6 col-md-offset-3">
			<h2>GUIDE</h2>
			<ul class="list-group">
				<li ng-repeat="(k,g) in vm.guide" class="list-group-item">
					<h3>{{ k }}</h3>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="i in g">{{ i }}</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
