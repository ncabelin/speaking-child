<navigation></navigation>
<div class="container" ng-controller="wordCtrl as vm">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
			<button class="btn btn-primary btn-lg" ng-click="vm.showAddForm = true" ng-hide="vm.showAddForm">ADD</button>
		</div>
	</div>
	<br>
	<div class="btn-group btn-group-justified">
		<a class="btn btn-default" ng-click="vm.showPane('word')"><b>Words</b></a>
		<a class="btn btn-default" ng-click="vm.showPane('phrase')"><b>Phrases</b></a>
		<a class="btn btn-default" ng-click="vm.showPane('stat')"><b>Statistics</b></a>
	</div><br>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="vm.addWord(vm.new.word)" ng-show="vm.showAddForm" class="well form">
				<div class="form-group">
					<label>Word</label>
					<input type="text" ng-model="vm.new.word" class="form-control" placeholder="Enter 2 or more words to save as phrase">
				</div>
				<div class="form-group">
					<label>Sound</label>
					<input type="text" ng-model="vm.new.sound" class="form-control" placeholder="Optional: Leave blank to be the same as word">
				</div>
				<div class="form-group">
					<label>Category</label>
					<input type="text" ng-model="vm.new.category" class="form-control">
				</div>
				<div class="form-group">
					<label>Date added</label>
					<input type="date" ng-model="vm.new.date_added" class="form-control" placeholder="YYYY/MM/DD">
				</div>
				<button type="submit" class="btn btn-success" ng-click="vm.showAddForm = false; vm.alertMsg = false">SUBMIT</button>
				<a href="" class="btn btn-primary" ng-click="vm.showAddForm = false">CANCEL</a>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form ng-submit="vm.editWord(vm.edit)" ng-show="vm.showEditForm" class="well form">
				<div class="form-group">
					<label>Word</label>
					<input type="text" ng-model="vm.edit.word" class="form-control" placeholder="Enter 2 or more words to save as phrase">
				</div>
				<div class="form-group">
					<label>Sound</label>
					<input type="text" ng-model="vm.edit.sound" class="form-control" placeholder="(Leave blank to copy word)">
				</div>
				<div class="form-group">
					<label>Category</label>
					<input type="text" ng-model="vm.edit.category" class="form-control">
				</div>
				<div class="form-group">
					<label>Date added</label>
					<input type="date" ng-model="vm.edit.date_added" class="form-control">
				</div>
				<button type="submit" class="btn btn-success" ng-click="vm.showEditForm = false; vm.alertMsg = false">SUBMIT</button>
				<a href="" class="btn btn-primary" ng-click="vm.showEditForm = false">CANCEL</a>
				<a href="" class="btn btn-danger" ng-click="vm.showEditForm = false; vm.alertMsg = false; vm.deleteWord(vm.edit)">DELETE</a>
			</form>
		</div>
	</div>

	<div>

    	<div class="row" ng-show="vm.showWord">
				<div class="col-md-12">
					<h3>{{ vm.words.length }} WORDS</h3>
					<br>
					<table class="table table-bordered table-responsive table-hover" ng-hide="vm.showEditForm">
						<thead>
							<tr>
								<td><strong>Word</strong></td>
								<td><strong>Sound</strong></td>
								<td><strong>Category</strong></td>
								<td><strong>Date</strong></td>
								<td><strong>Options</strong></td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="w in vm.words | orderBy : 'word'">
								<td ng-hide="edit">{{ w.word }}</td>
								<td ng-hide="edit">{{ w.sound }}</td>
								<td ng-hide="edit">{{ w.category }}</td>
								<td ng-hide="edit">{{ w.date_added | date }}</td>

								<td ng-show="edit"><input type="text" ng-model="w.word" class="form-control"></td>
								<td ng-show="edit"><input type="text" ng-model="w.sound" class="form-control"></td>
								<td ng-show="edit"><input type="text" ng-model="w.category" class="form-control"></td>
								<td ng-show="edit">
									<input type="date" placeholder="Date" ng-model="w.date_added">
								</td>
								<td>
									<a href="" class="btn btn-primary btn-xs" ng-click="edit = true" ng-hide="edit"><i class="fa fa-pencil"></i></a>
									<a href="" class="btn btn-success btn-xs" ng-click="loc = $index;vm.editWord(w, vm.words.indexOf(w)); edit = false" ng-show="edit"><i class="fa fa-check"></i></a>
									<a href="" class="btn btn-danger btn-xs" ng-click="loc = $index;vm.deleteWord(vm.words.indexOf(w))"><i class="fa fa-trash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

    	<div class="row" ng-show="vm.showPhrase">
				<br>
				<div class="col-md-12">
					<h3>{{ vm.phrases.length }} PHRASES</h3>
				</div>
				<div class="col-md-3" ng-repeat="p in vm.phrases | orderBy : 'phrase' ">
					<div class="well phrases" ng-click="editPhrase = true" ng-hide="editPhrase" ng-init="editPhrase = false">
						<h3>{{ p.phrase }}</h3><br>
						{{ p.sound }}
					</div>
					<div class="well" ng-show="editPhrase">
						<form class="form" ng-submit="vm.editPhrase(p)">
							<div class="form-group">
								<label>Phrase</label>
								<input class="form-control" ng-model="p.phrase" type="text">
							</div>
							<div class="form-group">
								<label>Sound</label>
								<input class="form-control" ng-model="p.sound" type="text">
							</div>
							<div class="form-group">
								<label>Category</label>
								<input class="form-control" ng-model="p.category" type="text">
							</div>
							<div class="form-group">
								<label>Date</label>
								<input type="date" class="form-control" ng-model="p.date_added">
							</div>
							<button class="btn btn-success" ng-click="editPhrase = false">OK</button>
							<a href="" class="btn btn-primary" ng-click="editPhrase = false">CANCEL</a>
							<a href="" class="btn btn-danger" ng-click="vm.deletePhrase(p)">DELETE</a>
						</form>
					</div>
				</div>
			</div>

			<div class="row" ng-show="vm.showStat">
				<h3>Statistics</h3>
			</div>

	</div>
</div>
