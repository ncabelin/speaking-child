<navigation></navigation>
<div class="container" ng-controller="registerCtrl as vm">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Register</h1>
			<form ng-submit="vm.onSubmit(vm.credentials)" class="form">
				<div class="form-group">
					<label>Username</label>
					<input type="text" ng-model="vm.credentials.username" class="form-control">
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input type="text" ng-model="vm.credentials.email" class="form-control">
				</div>
				<div class="form-group">
					<label>Child's Firstname</label>
					<input type="text" ng-model="vm.credentials.child_name" class="form-control">
				</div>
				<div class="form-group">
					<label>Child's Date of Birth</label>
					<input type="date" ng-model="vm.credentials.dob" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" ng-model="vm.credentials.password" class="form-control">
				</div>
				<div class="form-group">
					<label>Re-enter password</label>
					<input type="password" ng-model="vm.credentials.re_password" class="form-control">
				</div>
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
			<div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
		</div>
	</div>
</div>
