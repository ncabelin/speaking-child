<navigation></navigation>
<div class="container" ng-controller="registerCtrl as vm">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="well">
				<h1 class="text-center form-heading">Register</h1>
				<form ng-submit="vm.onSubmit(vm.credentials)" class="form">
					<div class="form-group">
						<label class="sr-only">Username</label>
						<input type="text" ng-model="vm.credentials.username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<label class="sr-only">E-mail</label>
						<input type="text" ng-model="vm.credentials.email" class="form-control" placeholder="E-mail">
					</div>
					<div class="form-group">
						<label class="sr-only">Child's Firstname</label>
						<input type="text" ng-model="vm.credentials.child_name" class="form-control" placeholder="Child's Name">
					</div>
					<div class="form-group">
						<label class="sr-only">Child's Date of Birth</label>
						<input type="text" ng-model="vm.credentials.dob" class="form-control" placeholder="Child's DOB (mm/dd/yyyy)">
					</div>
					<div class="form-group">
						<label class="sr-only">Password</label>
						<input type="password" ng-model="vm.credentials.password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<label class="sr-only">Re-enter password</label>
						<input type="password" ng-model="vm.credentials.re_password" class="form-control" placeholder="Re-enter password">
					</div>
					<button class="btn btn-primary btn-lg" type="submit">Submit</button>
				</form>
			</div>
			<div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
		</div>
	</div>
</div>
