<navigation></navigation>
<div class="container" ng-controller="loginCtrl as vm">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Login</h1>
			<form ng-submit="vm.onSubmit()" class="form">
				<div class="form-group">
					<label>Username</label>
					<input type="text" ng-model="vm.credentials.username" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" ng-model="vm.credentials.password" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Log-in</button>
			</form>
			<br><div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}</div>
		</div>
	</div><br>
</div>
