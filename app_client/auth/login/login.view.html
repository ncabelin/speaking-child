<navigation></navigation>
<div class="container" ng-controller="loginCtrl as vm">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="well">
				<h1 class="text-center form-heading">Login</h1>
				<form ng-submit="vm.onSubmit()" class="form">
					<div class="form-group">
						<label>Username</label>
						<input type="text" ng-model="vm.credentials.username" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" ng-model="vm.credentials.password" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Log-in</button>
				</form>
			</div>
			<br><div class="alert alert-danger" ng-show="vm.alertMsg">{{ vm.alertMsg }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button></div>
		</div>
	</div><br>
</div>
